<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" >
    <title>Calculator BMI</title>
    
  </head>
  <body>
   
    <div class="container">
      <!-- start section -->
      <section>
        <!-- Bagian Header -->
        <header class="blog-header py-3 ">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <a href="https://github.com/Rahmn-Dev" id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="87" height="49" viewBox="0 0 87 49">
                  <text id="Rahmn" transform="translate(0 29)" font-size="30" font-family="GLAMORA">
                    <tspan x="0" y="0">Rahmn</tspan>
                  </text>
                </svg>
              </a>
            </div>
            <div class="col-4 text-center">
              <a class="blog-header-logo text-dark" href="https://github.com/revou-fundamental-course/4-mar-24-Rahmn-Dev" style="text-decoration: none;">Github</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="61" height="49" viewBox="0 0 61 49">
                <text id="_2024" data-name="2024" transform="translate(0 29)" font-size="30" font-family="GLAMORA">
                  <tspan x="0" y="0">2024</tspan>
                </text>
              </svg>
            </div>
          </div>
        </header>
        <!-- end header -->
        <div class="col col-12" id="bmicalculatortext">
          <div class="row">

            <svg xmlns="http://www.w3.org/2000/svg" width="994" height="180" viewBox="0 0 994 180">
              <text id="BMI_Calculator" data-name="BMI Calculator" transform="translate(0 150)" font-size="150" font-family="Borunafont">
                <tspan x="0" y="0">BMI Calculator</tspan>
              </text>
            </svg>
          </div>
        </div>
        <div class="col col-12" id="scrolldown">
          <div class="row">
            <lord-icon src="https://cdn.lordicon.com/cnzqklvz.json" trigger="loop" delay="2500" stroke="bold" colors="primary:#121331,secondary:#6da8c8" style="width:30px;height:30px"></lord-icon>
            
          </div>
        </div>
      </section>
      <!-- end section -->
      <!-- start section -->
      <section>
        <div class="row" id="description">
          <div class="col-xl-6 col-12 col-md-6 col-sm-12" style="padding: 15px;">
            <h2>Ideal body weight is everyone’s dream. Not only does it support appearance, but ideal body weight also indicates a healthy body condition. How about you? Let’s calculate now with the BMI Calculator.</h2>
          </div>
          <div class="col col-12 col-md-6 col-sm-12" style="padding: 15px;">
            <form class="container" action="#" id="form-custom">
              <div class="mb-3" id="first">
                <h3 class="text-center choose-gender">Choose your Gender</h3>
                <div class="m-3 row">
                  <div class=" col-6" id="card-1">
                    <div class="col-12">
                      <div class="col-12" id="dicenterin">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">

                      </div>
                      <div class="col-12"  id="dicenterin">

                        <lord-icon src="https://cdn.lordicon.com/xzalkbkz.json" trigger="click" delay="1250" colors="primary:#ffffff,secondary:#daf1f6" style="width:100px;height:100px; cursor: pointer;"></lord-icon>
                      </div>
                    </div>
                  </div>
                  <div class=" col-6" id="card-2">
                    <div class="col-12" >
                      <div class="col-12" id="dicenterin">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                      </div>
                      <div class="col-12" id="dicenterin">
                        <lord-icon src="https://cdn.lordicon.com/qitvuzec.json" trigger="click" target="#card-2" colors="primary:#ffffff,secondary:#daf1f6" style="width:100px;height:100px; cursor: pointer;"></lord-icon>
                      </div>
                    </div>
                  </div>
                </div>
                  <div class="m-3 row">
                    <a href="#" class="btn" id="next-1">Next</a>
                    <p class="form-text text-white" id="genderError"></p>
                </div>  
              </div>
              <div class="mb-3" id="second">
                <h3 class="text-center choose-gender">Age</h3>
                <div class="row">
                  <div class="col-8" id="card-3">
                      <input type="number" class="form-control" id="ageinput" min="1" max="120" >
                  </div>
                  <div class=" col-4">
                    <lord-icon src="https://cdn.lordicon.com/oxbjzlrk.json"trigger="loop"state="loop-cycle"colors="primary:#ffffff,secondary:#daf1f6"style="width:100px;height:100px"</lord-icon>
                  </div>
                </div>
               
                <div class="row" >
                  <div class="col col-6">
                    <div class="row" style="margin-left: 5px; margin-right: 5px;">
                      <a href="#" class="btn" id="prev-1">Back</a>
                    </div>
                  </div>
                  <div class="col col-6">
                    <div class="row" style="margin-left: 5px; margin-right: 5px;">
                      <a href="#" class="btn" id="next-2">Next</a>
                    </div>
                  </div>
                   <p class="form-text text-white" id="ageError"></p>
                </div>
              </div>
              <div class="mb-3" id="third">
                <h3 class="text-center choose-gender">weight</h3>
                <div class="row">
                  <div class="col-8" id="card-4">
                      <input type="number" id="typeNumber" class="form-control" />
                  </div>
                  <div class=" col-4">
                    <lord-icon src="https://cdn.lordicon.com/oxbjzlrk.json"trigger="loop"state="loop-cycle"colors="primary:#ffffff,secondary:#daf1f6"style="width:100px;height:100px"</lord-icon>
                  </div>
                </div>   
                <div class="row" style="gap: 10px;">
                  <a href="#" class="btn" id="next-3">Submit</a>
                  <a href="#" class="btn" id="prev-2">Back</a>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </section>
      <!-- end section -->
    </div>
   
    <!-- cursor -->
    <div class="app-cursor-dot" data-cursor-dot ></div>
    <div class="app-cursor-outline" data-cursor-outline ></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="js/script.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
